<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gray-100 flex flex-col items-center justify-center h-screen"
    x-data="loginApp()"
  >
    <!-- Logo Section -->

    <!-- Login Card -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 text-center">Login</h2>
      <form
        @submit.prevent="login"
        class="mt-6"
        x-data="{ showPassword: false }"
      >
        <!-- Email -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-medium text-gray-700"
            >Email</label
          >
          <input
            type="email"
            id="email"
            x-model="email"
            name="email"
            required
            class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500"
          />
        </div>

        <!-- Password -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700"
            >Password</label
          >
          <div class="relative">
            <input
              :type="showPassword ? 'text' : 'password'"
              id="password"
              x-model="password"
              name="password"
              required
              class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500"
            />
            <button
              type="button"
              @click="showPassword = !showPassword"
              class="absolute inset-y-0 right-3 flex items-center text-gray-500 focus:outline-none"
            >
              <svg
                x-show="!showPassword"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 12l-3-3m0 0l-3 3m3-3v12m8-4l-2 2m-6 6l-2 2m8-16l2-2m-6-6l-2-2"
                />
              </svg>
              <svg
                x-show="showPassword"
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 10l4.553 4.553A9.746 9.746 0 016.452 3.98m11.093-.516c.14.063.28.123.425.175M4.915 4.915a8.23 8.23 0 01-.657-1.738M3.98 8.704a10.65 10.65 0 01.516-2.06m.92-1.56c-.14-.063-.28-.123-.425-.175"
                />
              </svg>
            </button>
          </div>
        </div>

        <!-- Remember Me -->
        <div class="flex items-center justify-between mb-6">
          <label class="flex items-center">
            <input
              type="checkbox"
              name="remember"
              class="text-purple-500 focus:ring-purple-500"
            />
            <span class="ml-2 text-sm text-gray-700">Remember Me</span>
          </label>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-purple-500 text-white py-2 px-4 rounded-lg shadow hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-1"
        >
          Login
        </button>
      </form>

      <!-- Error Message -->
      <template x-if="errorMessage">
        <p
          class="mt-4 text-red-500 text-sm text-center"
          x-text="errorMessage"
        ></p>
      </template>

      <p class="mt-6 text-center text-sm text-gray-600">
        Donâ€™t have an account?
        <a href="/register" class="text-purple-500 hover:underline">Register</a>
      </p>
    </div>

   
  </body>
</html>
