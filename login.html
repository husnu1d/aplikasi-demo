<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen" x-data="loginApp()">
    <div class="flex gap-8 mb-12">
        <img src="" class=""  alt="">
    </div>
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <h2 class="text-2xl font-bold text-gray-800 text-center">Login</h2>
        <form @submit.prevent="login" class="mt-6" x-data="{ showPassword: false }">
            <!-- Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
            </div>

            <!-- Password -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <div class="relative">
                    <input :type="showPassword ? 'text' : 'password'" id="password" name="password" required
                           class="w-full mt-1 px-3 py-2 border border-gray-300 rounded-lg shadow-sm focus:ring-purple-500 focus:border-purple-500">
                    <button type="button" @click="showPassword = !showPassword" 
                            class="absolute inset-y-0 right-3 flex items-center text-gray-500 focus:outline-none">
                        <svg x-show="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12l-3-3m0 0l-3 3m3-3v12m8-4l-2 2m-6 6l-2 2m8-16l2-2m-6-6l-2-2" />
                        </svg>
                        <svg x-show="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.704a10.65 10.65 0 01.516-2.06 9.75 9.75 0 016.452-6.457m11.08 11.084a9.994 9.994 0 01-11.084 6.452 10.65 10.65 0 01-2.06-.516M4.915 15.75a8.23 8.23 0 01-.657-1.738m0-3.754a8.23 8.23 0 01.657-1.738m.918-1.56c-.14-.063-.28-.123-.425-.175m11.093 2.732a8.23 8.23 0 01-1.738.657m-3.754 0a8.23 8.23 0 01-1.738-.657m-.123-.14c-.063-.14-.123-.28-.175-.425M4.915 4.915A9.746 9.746 0 016.452 3.98m11.093-.516c.14.063.28.123.425.175" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Remember Me -->
            <div class="flex items-center justify-between mb-6">
                <label class="flex items-center">
                    <input type="checkbox" name="remember" class="text-purple-500 focus:ring-purple-500">
                    <span class="ml-2 text-sm text-gray-700">Remember Me</span>
                </label>
                <!-- <a href="/forgot-password" class="text-sm text-purple-500 hover:underline">Forgot Password?</a> -->
            </div>

            <!-- Submit Button -->
            <button type="submit"
                    class="w-full bg-purple-500 text-white py-2 px-4 rounded-lg shadow hover:bg-purple-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-1">
                Login
            </button>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            Donâ€™t have an account? <a href="/register" class="text-purple-500 hover:underline">Register</a>
        </p>
    </div>
</body>
</html>

<script>
    function loginApp() {
      return {
        email: '',
        password: '',
        errorMessage: '',
        login() {
          const credentials = {
            email: this.email,
            password: this.password
          };

          // Simulate sending JSON to server and validate
          fetch('../login.json', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(credentials)
          })
            .then(response => {
              if (!response.ok) {
                throw new Error('Invalid login credentials');
              }
              return response.json();
            })
            .then(data => {
              // Save login token to localStorage
              localStorage.setItem('loginToken', data.token);
              alert('Login successful! Redirecting...');
              window.location.href = 'index.html'; // Redirect to another page
            })
            .catch(error => {
              this.errorMessage = error.message;
            });
        }
      };
    }
  </script>
